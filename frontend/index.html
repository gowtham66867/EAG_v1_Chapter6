<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Wellness AI Coach</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>Holistic Wellness AI Coach</h1>
            <p>Fill out the form below to generate your personalized 7-day wellness plan.</p>
        </header>

        <form id="wellness-form">
            <div class="form-group">
                <label for="goals">What are your main wellness goals?</label>
                <input type="text" id="goals" name="goals" placeholder="e.g., lose weight, build muscle, reduce stress" required>
            </div>
            <div class="form-group">
                <label for="sleep">How many hours do you sleep per night on average?</label>
                <input type="text" id="sleep" name="sleep" placeholder="e.g., 7-8 hours" required>
            </div>
            <div class="form-group">
                <label for="schedule">Describe your daily work schedule.</label>
                <textarea id="schedule" name="schedule" rows="3" placeholder="e.g., 9-5 desk job, flexible, physically active" required></textarea>
            </div>
            <div class="form-group">
                <label for="diet">Do you have any dietary preferences or restrictions?</label>
                <input type="text" id="diet" name="diet" placeholder="e.g., vegetarian, gluten-free, no restrictions" required>
            </div>
            <button type="submit" id="submit-btn">Generate My Plan</button>
        </form>

        <section id="results-container" class="hidden">
            <div id="loading-spinner" class="hidden"></div>
            <div id="plan-output"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
